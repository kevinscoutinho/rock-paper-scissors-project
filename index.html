<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Papers Scissors Project</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Rock Paper Scissors Game</h1>
            <p class="instructions">Click on your choice</p>
        </div>  
        <div class="buttons-section">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>
        <div class="main-results">
            <div class="player-score-container">
                <p class="player">Player Score:</p>
                <p class="player-score"></p>
            </div>
            <div class="computer-score-container">
                <p class="computer">Computer Score:</p>
                <p class="computer-score"></p>
            </div>
        </div>
        <div class="choice">
            <div class="player-choice-container">
                <div><p>Player Choice:</p></div>
                <div class="player-choice-image"></div>
            </div>
            <div class="computer-choice-container">
                <div><p>Computer Choice:</p></div>
                <div class="computer-choice-image"></div>
            </div>
        </div>
        <div class="partial-result-container">
            <p class="partial-result"></p>
        </div>
    </body>
</html>
